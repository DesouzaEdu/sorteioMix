<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio do Mix</title>
    <link rel="stylesheet" href="styles.css" />  
</head>
<body>
    <header class=""><img width = '100px'id='logo' src='images/logo.png'><h1>Sorteio Mix</h1><nav><a href=''>Cadastro</a><a href="">Fileiras</a><a href="">Times</a></nav></header>
    <main>
    <fieldset>
    <legend></legend><h2>Cadastro de player:</h2><legend></legend>    
    <label for='nickPlayer'>Nick:</label>
    <input type='text' maxlength="30" id='nickPlayer' size="30">
    <p>Fileira:   
    <input type='radio' id='fileira1' name='fileira' value='1'>
    <label for='fileira1'>1</label>    
    <input type='radio' id='fileira2'name='fileira' value='2'>
    <label for='fileira2'>2</label>   
    <input type='radio' id='fileira3' name='fileira' value='3'>     
    <label for='fileira3'>3</label>    
    <input type='radio' id='fileira4' name='fileira' value='4'>
    <label for='fileira4'>4</label>     
    <input type='radio' id='fileira5' name='fileira' value='5'> 
    <label for='fileira5'>5</label>      
    <input type='radio' id='indefinido'name='fileira' value='indefinido'>   
    <label for='indefinido'>indefinida</label>
    </p>
    <br>
    <label for='elo'>Elo:</label>
    <input type='text' maxlength="30" id='elo' size="30">
    <br>
    </fieldset> 
    <br><br>   
    <button id='cadastro'>Cadastrar</button>   
    <table id='playersTable'>
        <tr id='tableTitle' class = 'invisivel'>
            <td>Nick</td>
            <td>Fileira</td>
            <td>Elo</td>
        </tr>          
    </table>
    <ol id='fileira1List' class='fileira invisivel'>Fileira 1:</ol>
    <ol id='fileira2List' class='fileira invisivel'>Fileira 2:</ol>
    <ol id='fileira3List' class='fileira invisivel'>Fileira 3:</ol>
    <ol id='fileira4List' class='fileira invisivel'>Fileira 4:</ol>
    <ol id='fileira5List' class='fileira invisivel'>Fileira 5:</ol>
    <ol id='indefinidoList' class='fileira invisivel'>Fileira indefinida:</ol>
    <button id='btnSorteio'>Sortear</button>
    <div id='times'></div>
    </main>
    <script src='script.js'></script>    
</body>
</html>
